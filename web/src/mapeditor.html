            </div>
            <div class="panel-footer" style="text-align:center;">
              <button class="btn btn-primary btn-lg" id="tiles-next">Next step</button>
            </div>
          </div>

            <div class="panel-heading"><b>Step 2: Bob and lights</b></div>
